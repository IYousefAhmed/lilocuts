<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Car Rental</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .neon-btn {
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: white;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #cc0000;
      transition: all 0.3s ease-in-out;
    }
    .neon-btn:hover {
      box-shadow: 0 0 20px #ff0000, 0 0 40px #cc0000;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Hero Section -->
  <section class="h-screen flex flex-col justify-center items-center text-center bg-cover bg-center" 
           style="background-image: url('https://i.postimg.cc/kXBrB90x/Screenshot-2025-08-25-at-18-36-11-Instagram.png');">
    <h1 class="text-5xl md:text-7xl font-bold text-red-600 drop-shadow-lg">Luxury Car Rentals</h1>
    <p class="mt-4 text-lg md:text-xl text-gray-200">Drive your dream car today</p>
    <a href="#contact" class="mt-6 px-8 py-3 rounded-full neon-btn">Book Now</a>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 px-6 bg-gradient-to-b from-gray-900 to-black">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-10">Contact Us</h2>
    <form class="max-w-lg mx-auto space-y-4">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none">
      <input type="email" placeholder="Your Email" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none">
      <textarea placeholder="Your Message" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none"></textarea>
      <button class="w-full px-8 py-3 rounded-full neon-btn">Send</button>
    </form>
  </section>

  <!-- Lucky Wheel Section -->
  <section class="py-16 px-6 bg-gradient-to-b from-black to-gray-900">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-10">Try Your Luck ðŸŽ¡</h2>
    <div class="flex flex-col items-center space-y-6">

      <!-- Wheel -->
      <div class="relative w-80 h-80 rounded-full border-4 border-red-600 shadow-2xl overflow-hidden flex items-center justify-center">
        <div id="wheel" class="w-full h-full rounded-full transition-transform duration-[4000ms] ease-out relative">
          <!-- slices rendered by JS -->
        </div>
        <div class="absolute w-16 h-16 bg-black border-4 border-red-600 rounded-full z-20"></div>
      </div>

      <!-- Arrow -->
      <div class="w-0 h-0 border-l-[20px] border-r-[20px] border-b-[40px] border-l-transparent border-r-transparent border-b-red-600"></div>

      <!-- Spin Button -->
      <button id="spin-btn" 
              class="px-8 py-3 rounded-full font-bold neon-btn hover:scale-110">
        Spin Now
      </button>
    </div>
  </section>

  <!-- Modal for Result -->
  <div id="result-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-6 rounded-2xl shadow-2xl text-center">
      <img id="result-img" src="" alt="Result" class="w-56 h-56 mx-auto rounded-2xl shadow-lg mb-4 object-cover">
      <p class="text-xl font-bold text-red-500 mb-4">âœ¨ You got this! âœ¨</p>
      <button onclick="document.getElementById('result-modal').classList.add('hidden')" 
              class="px-6 py-2 rounded-full neon-btn">
        Close
      </button>
    </div>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin-btn");
    const modal = document.getElementById("result-modal");
    const resultImg = document.getElementById("result-img");

    const images = [
      "https://i.postimg.cc/kMNGfNGj/Screenshot-2025-08-25-at-18-37-07-Instagram.png",
      "https://i.postimg.cc/BnRJqttL/Screenshot-2025-08-25-at-18-36-40-Instagram.png",
      "https://i.postimg.cc/kXBrB90x/Screenshot-2025-08-25-at-18-36-11-Instagram.png",
      "https://i.postimg.cc/MGRfwCZw/Screenshot-2025-08-25-at-18-35-33-Instagram.png",
      "https://i.postimg.cc/Wp7WjKt0/Screenshot-2025-08-25-at-18-35-26-Instagram.png",
      "https://i.postimg.cc/6qsymYx3/Screenshot-2025-08-25-at-18-35-11-Instagram.png",
      "https://i.postimg.cc/4yJTy9zP/Screenshot-2025-08-25-at-18-34-26-Instagram.png",
      "https://i.postimg.cc/FHncxbzf/Screenshot-2025-08-25-at-18-33-57-Instagram.png"
    ];

    const sliceAngle = 360 / images.length;
    images.forEach((img, i) => {
      const slice = document.createElement("div");
      slice.classList.add("absolute", "w-1/2", "h-1/2", "origin-bottom-right", "overflow-hidden");
      slice.style.transform = `rotate(${i * sliceAngle}deg) skewY(${90 - sliceAngle}deg)`;

      const image = document.createElement("img");
      image.src = img;
      image.classList.add("w-full", "h-[200%]", "object-cover");
      image.style.transform = `skewY(-${90 - sliceAngle}deg) rotate(${sliceAngle / 2}deg)`;
      
      slice.appendChild(image);
      wheel.appendChild(slice);
    });

    let deg = 0;
    spinBtn.addEventListener("click", () => {
      const extra = Math.floor(Math.random() * 360);
      deg += 360 * 5 + extra;
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        const actualDeg = deg % 360;
        const index = Math.floor((images.length - (actualDeg / sliceAngle)) % images.length);
        resultImg.src = images[index];
        modal.classList.remove("hidden");
      }, 4200);
    });
  </script>
</body>
</html>
