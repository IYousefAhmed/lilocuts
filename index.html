<head>

  <title>lilocuts</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      color: white;
      background: url("https://ibb.co/wZXWS2Q8") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65); /* خلفية شفافة */
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0 20px;
      font-size: 18px;
      color: #ddd;
    }

    a {
      display: block;
      margin: 12px 0;
      padding: 14px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      transition: 0.3s;
    }

    a:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .location {
      background: #28a745;
    }
    .location:hover {
      background: #1e7e34;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

</body>
